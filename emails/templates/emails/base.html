{% load i18n %}
<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% translate "ROW Ticket Argentina" %}</title>
  </head>
  <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="padding: 0;">
    <div id="wrapper" dir="ltr" style="background-color: #393939; margin: 0; padding: 70px 0; width: 100%; -webkit-text-size-adjust: none;" bgcolor="#393939" width="100%">
      <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tr>
          <td align="center" valign="top">
            <div id="template_header_image">
              <p style="margin-top: 0;">
                <img src="https://www.rowticket.com/wp-content/themes/tickets-online/img/logo.png" alt="{% translate "ROW Ticket Argentina" %}" style="border: none; display: inline-block; font-size: 14px; font-weight: bold; height: auto; outline: none; text-decoration: none; text-transform: capitalize; vertical-align: middle; max-width: 100%; margin-left: 0; margin-right: 0;" border="0">
              </p>
            </div>
            <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_container" style="background-color: #1e2022; border: 1px solid #333; box-shadow: 0 1px 4px rgba(0,0,0,.1); border-radius: 3px;" bgcolor="#1e2022">
              <tr>
                <td align="center" valign="top">
                  <!-- Header -->
                  <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_header" style='background-color: #feb12a; color: #202020; border-bottom: 0; font-weight: bold; line-height: 100%; vertical-align: middle; font-family: "Helvetica Neue",Helvetica,Roboto,Arial,sans-serif; border-radius: 3px 3px 0 0;' bgcolor="#feb12a">
                    <tr>
                      <td id="header_wrapper" style="padding: 36px 48px; display: block;">
                        <h1 style='font-family: "Helvetica Neue",Helvetica,Roboto,Arial,sans-serif; font-size: 30px; font-weight: 300; line-height: 150%; margin: 0; text-align: left; text-shadow: 0 1px 0 #fec155; color: #202020; background-color: inherit;' bgcolor="inherit">
                          {% block title %}{% endblock %}
                        </h1>
                      </td>
                    </tr>
                  </table>
                  <!-- End Header -->
                </td>
              </tr>
              <tr>
                <td align="center" valign="top">
                  <!-- Body -->
                  <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_body">
                    <tr>
                      <td valign="top" id="body_content" style="background-color: #1e2022;" bgcolor="#1e2022">
                        <!-- Content -->
                        <table border="0" cellpadding="20" cellspacing="0" width="100%">
                          <tr>
                            <td valign="top" style="padding: 48px 48px 32px;">
                              <div id="body_content_inner" style='color: #fff; font-family: "Helvetica Neue",Helvetica,Roboto,Arial,sans-serif; font-size: 14px; line-height: 150%; text-align: left;' align="left">
                                {% block content %}{% endblock %}
                              </div>
                            </td>
                          </tr>
                        </table>
                        <!-- End Content -->
                      </td>
                    </tr>
                  </table>
                  <!-- End Body -->
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="center" valign="top">
            <!-- Footer -->
            <table border="0" cellpadding="10" cellspacing="0" width="600" id="template_footer">
              <tr>
                <td valign="top" style="padding: 0; border-radius: 6px;">
                  <table border="0" cellpadding="10" cellspacing="0" width="100%">
                    <tr>
                      <td colspan="2" valign="middle" id="credit" style='border-radius: 6px; border: 0; color: #fff; font-family: "Helvetica Neue",Helvetica,Roboto,Arial,sans-serif; font-size: 12px; line-height: 150%; text-align: center; padding: 24px 0;' align="center">
                        <p style="margin: 0 0 16px;">
                          {% translate "ROW Ticket Argentina" %}
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- End Footer -->
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
